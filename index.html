<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- 文档元信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏</title>
    <!-- 样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 侧边导航栏 -->
    <div class="sidebar">
        <!-- 导航列表 -->
        <ul class="nav-list">
            <!-- 发现菜单项 -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon icon-discover"></span>
                    <span class="nav-text">发现</span>
                </a>
            </li>
            <!-- 数据菜单项 -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon icon-data"></span>
                    <span class="nav-text">数据</span>
                </a>
            </li>
            <!-- 通知菜单项 -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon icon-notify"></span>
                    <span class="nav-text">通知</span>
                </a>
            </li>
            <!-- 收藏菜单项 -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon icon-bookmark"></span>
                    <span class="nav-text">收藏</span>
                </a>
            </li>
            <!-- 设置菜单项 -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon icon-settings"></span>
                    <span class="nav-text">设置</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h1>探索新世界</h1>
        <p>将鼠标移到左侧图标，开启您的探索之旅。</p>
    </div>
</body>
</html>
